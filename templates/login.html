{% extends "layout/_base.html" %}
{% block title %}Login{% endblock %}
{% block body %}
    <section>
        <form method="POST" class="w-full p-16 px-2 mx-auto max-w-screen-lg md:w-7/12">
            <div class="flex flex-wrap -mx-3 mb-6">
                <div class="w-full px-3 mb-6 md:mb-0">
                    <label class="block uppercase tracking-wide text-stone-500 text-sm font-bold mb-2"
                           for="grid-first-name">Username</label>
                    <input class="appearance-none block w-full bg-gray-200 text-gray-600 rounded py-3 px-4 mb-3 leading-tight focus:outline-none outline-none focus:bg-white"
                           id="grid-first-name" name="username" type="text" placeholder="this is username!">
                </div>
            </div>
            <div class="flex flex-wrap -mx-3 mb-6">
                <div class="w-full px-3 mb-6 md:mb-0">
                    <label class="block uppercase tracking-wide text-stone-500 text-sm font-bold mb-2"
                           for="grid-first-password">Password</label>
                    <input class="appearance-none block w-full bg-gray-200 text-gray-600 rounded py-3 px-4 mb-3 leading-tight focus:outline-none outline-none focus:bg-white"
                           id="grid-first-password" name="password" type="password" placeholder="this is password!">
                </div>
            </div>
            <div class="md:flex md:items-center md:gap-8 mb-4">
                <div class="md:w-1/2">
                    <input type="submit"
                           class="shadow-lg mb-8 md:mb-0 cursor-pointer irsans-b bg-lime-600 font-bold text-shadow-md hover:bg-lime-500 focus:shadow-outline focus:outline-none outline-none text-white py-2 px-4 w-full rounded block"
                           value="login">
                </div>
                <div class="md:w-1/2">
                    <input type="reset"
                           class="shadow-lg cursor-pointer irsans-b bg-orange-600 font-bold text-shadow-md hover:bg-orange-500 focus:shadow-outline focus:outline-none outline-none text-white py-2 px-4 w-full rounded block"
                           value="clear">
                </div>
            </div>
        </form>
    </section>
{% endblock %}
