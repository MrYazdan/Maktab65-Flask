{% extends "layout/_base.html" %}
{% block title %}{{ post.title }}{% endblock %}
{% block body %}
<section>
    <div class="p-16">
        <h1 class="mb-8 text-4xl border-b-8 border-blue-400 pb-6 text-left">{{ post.title }}</h1>
        <p class="mb-8 text-3xl text-gray-700 text-justify">
            {% for sentence in post.description.split('.') %}
                {{ sentence }}.
                <br>
            {% endfor %}
        </p>
    </div>
</section>
{% endblock %}
